<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="display">
        <span id="result"></span>
      </div>
      <hr>
      <div class="expression-box">
        <span id="expression"></span>
      </div>
      <div id="controller" class="controller">
        <div class="layout">
          <div class="row">
            <input type="button" id="clear" class="btn" value="C">
            <input type="button" class="btn" value="(" onclick="insert('(')">
            <input type="button" class="btn" value=")" onclick="insert(')')">
            <input type="button" id="remove" class="btn" value="&#8592;">
          </div>
          <div class="row">
            <input type="button" class="btn" value="7" onclick="insert(7)">
            <input type="button" class="btn" value="8" onclick="insert(8)">
            <input type="button" class="btn" value="9" onclick="insert(9)">
            <input type="button" class="btn" value="/" onclick="insert('/')">
          </div>
          <div class="row">
            <input type="button" class="btn" value="4" onclick="insert(4)">
            <input type="button" class="btn" value="5" onclick="insert(5)">
            <input type="button" class="btn" value="6" onclick="insert(6)">
            <input type="button" class="btn" value="&lowast;" onclick="insert('*')">
          </div>
          <div class="row">
            <input type="button" class="btn" value="1" onclick="insert(1)">
            <input type="button" class="btn" value="2" onclick="insert(2)">
            <input type="button" class="btn" value="3" onclick="insert(3)">
            <input type="button" class="btn" value="&minus;" onclick="insert('-')">
          </div>
          <div class="row">
            <input type="button" class="btn" value="0" onclick="insert(0)">
            <input type="button" class="btn" value="." onclick="insert('.')">
            <input type="button" id="equal" class="btn" value="=">
            <input type="button" class="btn" value="+" onclick="insert('+')">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
